<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Player List - EventManager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <style type="text/css">
#include("resources/html/styles.css")
    </style>
    <script type="text/javascript">
        function p()
        {
            window.print();
        }
    </script>
  </head>
  <body onload="setTimeout('p()', 1500);">
    <h1>Player List</h1>
    <h2>${competitionName}</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>DOB</th>
            <th>Grade</th>
            <th>Gender</th>
            <th>Weight</th>
        </tr>

        <tr>
            <td>$!player.visibleID</td>
            <td>$!player.lastName</td>

            <td>$date.format("dd/MM/yyyy", $!player.dob)</td>
#else

            <td>$!player.shortGrade</td>
            <td>$!player.gender</td>
