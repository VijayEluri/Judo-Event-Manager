<html>
  <head>
    <title>Result List - EventManager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <style type="text/css">
#include("resources/html/styles.css")
    </style>
    <script type="text/javascript">
        function p()
        {
            window.print();
        }
    </script>
  </head>
  <body onload="setTimeout('p()', 1500);">
    <h1>Result List</h1>
    <h2>${competitionName}</h2>

    <table>

            <th>Score</th>
            <th>Winner</th>

        </tr>

<!-- -->

            <td>$result.matfight</td>

            <td>$result.player2</td>
            <td>$result.score</td>
            <td>$result.winner</td>
            <td>$date.format("dd-MM-yy HH:mm:ss", $result.timerec)</td>

        </tr>

#end
-->
    </table>
