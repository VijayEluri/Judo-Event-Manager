<html>
  <head>
    <title>Draw - Event Manager</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
  </head>

  <body>
    <table class="repechage" style="font-size: 100%">
      <tr>
        <th width ="1px">&nbsp;</th>
        <th width ="1px">&nbsp;</th>
        <th width ="1px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
        <th width ="1px">&nbsp;&nbsp;</th>
        <th width ="1px">&nbsp;&nbsp;</th>
        <th width ="1px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
        <th width ="1px">&nbsp;&nbsp;</th>
        <th width ="1px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
        <th>&nbsp;</th>
        <th width ="1px">&nbsp;</th>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td class="borderTitle1" rowspan="2" colspan="8">$!competitionName</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td class="borderTitle2" colspan="8">$!competitionInfo</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td colspan="10" class ="borderFixWidth" >&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td class="borderTitle1" rowspan="2" colspan="8">$!division</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <th rowspan="500">&nbsp;</th>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <th rowspan="500">&nbsp;</th>
      </tr>

      <tr>
        <td>(1)</td>
        <td class="borderBluePlayer">$!player1</td>
        <td class="borderBluePlayerInfo">$!player1Details</td>
        <td rowspan="2" class="borderFightFinal"> $!fN1 </td>
        <td class="borderMedal"> $!W1 &nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>(2)</td>
        <td class="borderWhitePlayer">$!player2</td>
        <td class="borderWhitePlayerInfo">$!player2Details</td>
        <td class="borderResultbottom" > $!result_1 </td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td class="borderTitle3" rowspan="2" colspan="2">Results</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td class="borderPlace" colspan="2"> $!place1 </td>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>

  </BODY>
</HTML>
